<div class="container mb-5 mt-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Apagar Tema</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center text-secondary">Você tem certeza que você quer apagar este
        tema?
      </h4>
      <h5 class="text-center text-secondary">Todas as postagens relacionadas a ele serão
        igualmente apagadas!
      </h5>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-md-12 text-center text-primary">
      <h5>Tema: {{tema.descricao}}</h5>
    </div>
  </div>

  <div class="row mt-3 mb-5">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger mr-4" routerLink="/tema">Não</button>
      <button class="btn btn-success" (click)="apagar()">Sim</button>
    </div>
  </div>
</div>
