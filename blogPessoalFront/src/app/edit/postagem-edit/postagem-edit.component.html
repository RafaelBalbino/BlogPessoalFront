<div class="container mt-3 mb-3">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar Postagem</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-7">
      <div>
              <h5 class="text-center text-dark">Nova Postagem</h5>
      </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="titulo">Título:</label>
                <input [(ngModel)]="postagem.titulo" class="form-control" type="text" name="titulo"
                id="titulo" placeholder="Digite o título">
              </div>
              <div class="form-group">
                <label for="texto">Texto:</label>
                <textarea [(ngModel)]="postagem.texto" class="form-control" name="texto" id="texto"
                rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="tema">Escolha seu tema ou <a routerLink="/tema" data-dismiss="modal">
                    cadastre um novo</a>:
                </label>
                <select class="form-control" [(ngModel)]="idTema" (change)="findByIdTema()"
                  name="tema" id="tema">
                    <option *ngFor="let item of listaTemas" value="{{item.id}}">
                      {{item.descricao}}
                    </option>
                </select>
              </div>

              <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
                <button class="btn btn-sucess" (click)="atualizar()">Atualizar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
