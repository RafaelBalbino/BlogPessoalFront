<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-1 mb-1">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">FAÇA SEU CADASTRO</h1>

                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input [(ngModel)]="user.nome" class="form-control text-center" type="text" name="nome" id="nome"
                            placeholder="Seu nome aqui">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário(a):</label>
                        <input [(ngModel)]="user.usuario"class="form-control text-center" type="text" name="usuario" id="usuario"
                            placeholder="Seu e-mail aqui">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da Foto:</label>
                        <input [(ngModel)]="user.foto"class="form-control text-center" type="text" name="foto" id="foto"
                            placeholder="Link da sua foto aqui">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input (input)="confirmaSenha($event)" class="form-control text-center" 
                        type="password" name="senha" id="senha" placeholder="Sua senha aqui">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Confirme sua senha:</label>
                        <input [(ngModel)]="user.senha" class="form-control text-center" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confere bem, hein?">
                    </div>

                    <hr>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuário(a):</label>
                        <select (change)="confirmaSenha($event)"class="form-control" name="tipo" id="tipo">
                            <option>Selecione um tipo de usuário:</option>
                            <option value="Normal">Normal</option>
                            <option value="Administrador">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-5" routerLink="/entrar">
                            CANCELAR
                        </button>
                        <button (click)="cadastrar()" type="submit" class="btn btn-success">CADASTRAR</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
