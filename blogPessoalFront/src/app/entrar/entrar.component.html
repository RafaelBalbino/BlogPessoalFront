<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-md-5">

          <div class="row d-flex justify-content-center">
              <div class="col-md-8">
                <h1 class="text-center mb-4">FAÇA SEU LOGIN</h1>

                <div class="form-group">
                    <label for="usuario">Usuário(a):</label>
                    <input class="form-control text-center" type="text" name="usuario" id="usuario"
                    placeholder="Seu e-mail aqui">
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input class="form-control text-center" type="password" name="senha" id="senha"
                    placeholder="Sua senha aqui">
                </div>

                <div class="d-flex justify-content-center mt-2">
                    <button type="submit" class="btn btn-success">ENTRAR</button>
                </div>

                <hr class="mt-4 mb-4">

                <p class="text-center">Não tem uma conta? <a href="">Cadastre-se</a></p>
              </div>
          </div>
        </div>

        <div class="col-md-7" id="img-bg">
        </div>
    </div>
</div>
